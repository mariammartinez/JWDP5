<!DOCTYPE html>
<html lang="fr">
    <head>
    	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <script src="https://kit.fontawesome.com/bef505d875.js" crossorigin="anonymous"></script>
        <script src="../dist/app.bundle.js"></script>  
        <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
        <title>Orinoco</title>
    </head>
    <body>
    <header>
            <!-- logo + panier--> 
            <h1><a href="../../index.html">ORINOCO</a></h1>
           
            <i class="fas fa-shopping-cart"></i>
    </header> 
        <main id="page_panier">
            <section id="cart_product"><!-- section avec l'article, quantite -->
                <h2>Panier</h2>
                <article id="final_product">
                    <img>
                    <p>description</p>
                    <input type="number" id="produitNumber" name="produit" min="0" max="20" value="0">
                    <i class="fas fa-trash-alt"></i>
                    <p>total produit: </p>
                </article>
                <article>
                    <p>total panier</p>
                </article>
            </section>
            <Section id="contact_form">
                <form action="" method="get" class="form-example">
                    <div class="form-example">
                      <label for="name">Nom: </label>
                      <input type="text" name="name" id="name" required>
                    </div>
                    <div class="form-example">
                        <label for="name">Prenom: </label>
                        <input type="text" name="username" id="name" required>
                      </div>
                    <div class="form-example">
                      <label for="email">Email: </label>
                      <input type="email" name="useremail" id="email" required>
                    </div>
                    <div class="form-example">
                        <label for="phone">Téléphone: </label>
                        <input type="tel" name="userephone" id="phonenumber" placeholder="06 22 33 44 55" required>
                    </div>
                    <div class="form-example">
                        <label for="adresse"> adresse </label>
                        <input type="text" name="useradresse" id="adresse" required>
                      </div>
                    
                    <div class="form-example">
                      <input type="submit" value="acheter!">
                    </div>
                  </form>
            </Section> 
        </main>
         <footer>
            <p> Mentions legales</p>
            <p>Contact</p>
        </footer>
    </body>  
</html>
