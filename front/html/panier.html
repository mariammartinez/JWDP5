<!DOCTYPE html>
<html lang="fr">
    <head>
    	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <script src="https://kit.fontawesome.com/bef505d875.js" crossorigin="anonymous"></script>
        <script src="../dist/app.bundle.js"></script>  
        <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
        <title>Orinoco</title>
    </head>
    <body>
    <header>
            <!-- logo + panier--> 
            <h1><a href="../../index.html">ORINOCO</a></h1>
            <ul>
                <li><a href="../../index.html">Accueil</a></li>
                <li><i class="fas fa-shopping-cart"></i> <span id="cartItem">()</span></li>
                
            </ul>
           
    </header> 
        <main id="display_page">
            <section id="page_panier">
            </section>
            <Section id="contact_form">
                <form action="confirmation.html" method="get" class="form-example">
                    <div class="form-example">
                      <label for="name">Nom: </label>
                      <input type="text" name="name" id="lastName" required>
                    </div>
                    <div class="form-example">
                        <label for="name">Prenom: </label>
                        <input type="text" name="username" id="name" required>
                      </div>
                    <div class="form-example">
                      <label for="email">Email: </label>
                      <input type="email" name="useremail" id="email" required>
                    </div>
                    <div class="form-example">
                        <label for="phone">Téléphone: </label>
                        <input type="tel" name="userephone" id="phoneNumber" placeholder="06-22-33-44-55" 
                        pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" required>
                    </div>
                    <div class="form-example">
                        <label for="address"> adresse </label>
                        <input type="text" name="useradresse" id="address" required>
                      </div>
                    
                    <div class="form-example">
                      <input type="submit" value="acheter!">
                    </div>
                  </form>
            </Section> 
        </main>
         <footer>
            <p> Mentions legales</p>
            <p>Contact</p>
        </footer>
    </body>  
</html>
